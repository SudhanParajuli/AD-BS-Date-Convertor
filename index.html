<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date Converter</title>
</head>
<body>
    <select id="conversionType" onchange="toggleConversionSection()">
        <option value="">Select Conversion Type</option>
        <option value="BStoAD">Convert BS to AD</option>
        <option value="ADtoBS">Convert AD to BS</option>
    </select>

    <!-- BS to AD Section -->
    <div class="conversion-section" id="bsToADSection" style="display: none;">
        <h2>Convert BS to AD</h2>
        <label for="bsYear">Year:</label>
        <select id="bsYear"></select>
        
        <label for="bsMonth">Month:</label>
        <select id="bsMonth">
            <option value="">Select Month</option>
            <option value="1">Baishak</option>
            <option value="2">Jestha</option>
            <option value="3">Ashadh</option>
            <option value="4">Shrawan</option>
            <option value="5">Bhadra</option>
            <option value="6">Ashwin</option>
            <option value="7">Kartik</option>
            <option value="8">Mangsir</option>
            <option value="9">Poush</option>
            <option value="10">Magh</option>
            <option value="11">Falgun</option>
            <option value="12">Chaitra</option>
        </select>
        
        <input type="number" id="bsDay" placeholder="BS Day" />
        <button onclick="convertBSToAD()">Convert BS to AD</button>
        <div class="result1" id="result1"></div>
        <div class="error1" id="error1"></div>
    </div>

    <!-- AD to BS Section -->
    <div class="conversion-section" id="adToBSSection" style="display: none;">
        <h2>Convert AD to BS</h2>
        <label for="adYear">Year:</label>
        <select id="adYear"></select>
        
        <label for="adMonth">Month:</label>
        <select id="adMonth">
            <option value="">Select Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        
        <input type="number" id="adDay" placeholder="AD Day" />
        <button onclick="convertADToBS()">Convert AD to BS</button>
        <div class="result2" id="result2"></div>
        <div class="error2" id="error2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
